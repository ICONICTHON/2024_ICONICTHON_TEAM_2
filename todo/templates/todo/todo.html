  <body>
    <div class="main-container">

        <div class="todo-section" id="club-section">

                <button onclick="addInputField('club-section')">+</button>

        <div class="todo-section" id="class-section">

      <div class="under">
        <div class="home-icon" onclick="window.location.href='/main/';"></div>
        <div class="chart" onclick="window.location.href='/chart/';"></div>
        <div class="strategic-plan" onclick="window.location.href='/portfolio/';"></div> <!-- 클릭 시 포트폴리오 페이지로 이동 -->
        <div class="choice"></div> <div class = "checklist"></div>
      </div>
    </div>
    <!-- Generated by Codia AI - https://codia.ai/ -->
    <script>
        // 새로운 입력 필드 생성 함수
        function addInputField(sectionId) {
            const section = document.getElementById(sectionId);

            // 새로운 입력 필드와 추가 버튼 및 삭제 버튼을 담은 div 생성
            const inputContainer = document.createElement('div');
            inputContainer.className = 'input-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = '새 할 일 입력';

            const addButton = document.createElement('button');
            addButton.textContent = '추가';
            addButton.onclick = function() {
                addTodo(sectionId, input);
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = function() {
                inputContainer.remove();
            };

            // 입력 필드, 추가 버튼, 삭제 버튼을 div에 추가
            inputContainer.appendChild(input);
            inputContainer.appendChild(addButton);
            inputContainer.appendChild(deleteButton);
            inputContainer.style.position = 'relative';
            inputContainer.style.left = '30px';  // 오른쪽으로 30px 이동

            // 섹션에 입력 필드 컨테이너 추가
            section.appendChild(inputContainer);
        }

        // 할 일 추가 함수
        function addTodo(sectionId, input) {
            const section = document.getElementById(sectionId);
            const task = input.value.trim();

            if (task) {
                // 새 할 일 항목 생성
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';

                const label = document.createElement('label');
                label.textContent = task;

                // 할 일 항목을 섹션에 추가
                todoItem.appendChild(checkbox);
                todoItem.appendChild(label);
                section.appendChild(todoItem);

                // 입력 필드 초기화 및 제거
                input.value = '';
                input.parentElement.remove();
            }
        }
    </script>
